<html>

    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css"> 

        <title>IoT DATA LOGGER - Config</title>
    </head>

    <body>

        <div class="topnav">
            <ul>
                <li id = "home"><a href="/">Home</a></li>
                <li id = "report"><a href="/report">Report</a></li>   
                <li id = "config"><a href="/config" class="disabled-link">Config</a></li>   
                <li id = "login"><a href="/login">Login</a></li>   
                <li id = "logout"><a href="/logout">Logout</a></li>           
            </ul>
        </div>
      
        <div class="content">
            <div class="card">
                <h5>Configuration</h5>
                <form action="/config" method="POST">

                    <input type="radio" id="configT" name="config" value="configT">
                    <label for="temperatureConfig">Temperature</label><br>

                    <input type="radio" id="configH" name="config" value="configH">
                    <label for="humidityConfig">Humidity</label><br><br>

                    <label for="samplingTime">Sampling (ms)</label><br>
                    <input type="text" name="samplingTime" placeholder="6000"><br><br>
                  
                    <label for="alfaEma">Alfa Ema (%)</label><br>
                    <input type="text" name="alfaEma" placeholder="80"><br><br>
                  
                    <label for="alarmH">Alarm High</label><br>
                    <input type="text" name="alarmH" placeholder="90"><br><br>
                  
                    <label for="alarmL">Alarm Low</label><br>
                    <input type="text" name="alarmL" placeholder="45"><br><br>
                  
                    <label for="indicatorH">Indicator High</label><br>
                    <input type="text" name="indicatorH" placeholder="100"><br><br>
                  
                    <label for="indicatorL">Indicator Low</label><br>
                    <input type="text" name="indicatorL" placeholder="0"><br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>

    <script src="authentication.js"></script>
    <script src="config.js"></script>
</html>
