<html>

    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css"> 

        <title>IoT DATA LOGGER - Config</title>
    </head>

    <body>

        <div class="topnav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/report">Report</a></li>   
                <li><a href="/config">Config</a></li>   
                <li><a href="/login">Login</a></li>   
                <li style="float: right;"><a href="/logout">Logout</a></li>   
            </ul>
        </div>
      
        <div class="content">
            <div class="card">
                <h5>Configuration</h5>
                <form action="/config" method="POST">
                    <input type="text" name="samplingTime" placeholder="6000">
                    <p>Sampling (ms)</p>

                    <input type="text" name="alfaEma" placeholder="80">
                    <p>Alfa Ema  (%)</p>

                    <input type="text" name="alarmH" placeholder="90">
                    <p>Alarm High</p>

                    <input type="text" name="alarmL" placeholder="50">
                    <p>Alarm  Low</p>

                    <input type="text" name="indicatorH" placeholder="100">
                    <p>Indicator High</p>

                    <input type="text" name="indicatorL" placeholder="0">
                    <p>Indicator  Low</p>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>

    <script src="report.js"></script>
</html>
